<template>
    <lightning-card title = 'Record edit form' icon-name='standard:contact'>
        <div class='slds-m-around_medium'>
            <lightning-record-edit-form object-api-name='Contact' record-id={recordid}>
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Title"></lightning-input-field>
                <lightning-input-field field-name="Phone"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                </div>
                <lightning-button label="Update  Contact" variant="brand" onclick={updateContact}></lightning-button>

            </lightning-record-edit-form>

        </div>
    </lightning-card>

</template>
